<!DOCTYPE html>
<html>
    <script>
        //read input from the user
        var num=parseInt(prompt("Enter number between 1-7:",0));
        //check of option and disply the number as day of week
        if(num==1)
        {
            alert("Sunday");
        }
        else if(num==2)
        {
            alert("Monday");
        } 
        else if(num==3)
        {
            alert("Tuesday");
        } 
        else if(num==4)
        {
            alert("Wednesday");
        }
         else if(num==5)
        {
            alert("Thursday");
        }
         else if(num==6)
        {
            alert("Friday");
        }
         else if(num==7)
        {
            alert("Saturday");
        }
        else
        {
            alert("ENTER VALID NUMBER")
        }
    </script>
</html>

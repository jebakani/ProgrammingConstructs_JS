<!DOCTYPE html>
<html>
    <script>
        //read input from the user
        var num=parseInt(prompt("Enter number between digit(1,10,100,....):",1));
        //check of option and display the digit value
        if(num==1)
        {
            alert("Once");
        }
        else if(num==10)
        {
            alert("Tens");
        } 
        else if(num==100)
        {
            alert("Hundreds");
        } 
        else if(num==1000)
        {
            alert("Thousand");
        }
         else if(num==10000)
        {
            alert("Ten Thousand");
        }
         else if(num==1000000)
        {
            alert("Lakhs");
        }
        else
        {
            alert("ENTER VALID NUMBER")
        }
    </script>
</html>

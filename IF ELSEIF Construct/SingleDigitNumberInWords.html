<!DOCTYPE html>
<html>
    <body>
        <h1>CONVERTING NUMBER TO WORDS</h1>
    </body>
    <script>
        //read input from the user
        var num=parseInt(prompt("Enter single digit number:",0));
        //check of option and disply the number as words
        if(num==0)
        {
            alert("ZERO");
        }
        else if(num==1)
        {
            alert("ONE");
        }
        else if(num==2)
        {
            alert("TWO");
        } 
        else if(num==3)
        {
            alert("THREE");
        } 
        else if(num==4)
        {
            alert("FOUR");
        }
         else if(num==5)
        {
            alert("FIVE");
        }
         else if(num==6)
        {
            alert("SIX");
        }
         else if(num==7)
        {
            alert("SEVEN");
        }
        else if(num==8)
        {
            alert("EIGHT");
        }
        else if(num==9)
        {
            alert("NINE");
        }
        else
        {
            alert("ENTER VALID NUMBER")
        }
    </script>
</html>

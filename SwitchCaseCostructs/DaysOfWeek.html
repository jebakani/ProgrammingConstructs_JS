<!DOCTYPE html>
<html>
    <script>
        //read input from the user
        var num=parseInt(prompt("Enter number between 1-7:",0));
        //check of option and disply the number as day of week
        switch (num) {
                case 1:
                    alert("Sunday");
                    break;
                case 2:
                    alert("Monday");
                    break;
                case 3:
                    alert("Tuesday");
                    break;
                case 4:
                    alert("Wednesday");
                    break;
                case 5:
                    alert("Thursday");
                    break;
                case 6:
                    alert("Friday");
                    break;
                case 7:
                    alert("Saturday");
                    break;
                default:
                    alert("ENTER VALID NUMBER")
                    break;
        }   
    </script>
</html>

<!DOCTYPE html>
<html>
    <script>
        //read input from the user
        var num=parseInt(prompt("Enter number between digit(1,10,100,....):",1));
        //check of option and display the digit value
            switch (num) {

                case 1:
                    alert("Once");
                    break;
                case 10:
                    alert("Tens");
                    break;
                case 100:
                    alert("Hundreds");
                    break;
                case 1000:
                    alert("Thousand");
                    break;
                case 10000:
                    alert("Ten Thousand");
                    break;
                case 100000:
                    alert("Lakhs");
                    break;
                default:
                    alert("ENTER VALID NUMBER")
                    break;
            }
    </script>
</html>

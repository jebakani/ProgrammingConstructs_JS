<!DOCTYPE html>
<html>
<script>
    //read input from the user
    var num = parseInt(prompt("Enter single digit number:", 0));
    switch (num) {
        //check of option and disply the number as words
        case 0:
            alert("ZERO");
            break;
        case 1:
            alert("ONE");
            break;
        case 2:
            alert("TWO");
            break;
        case 3:
            alert("THREE");
            break;
        case 4:
            alert("FOUR");
            break;
        case 5:
            alert("FIVE");
            break;
        case 6:
            alert("SIX");
            break;
        case 7:
            alert("SEVEN");
            break;
        case 8:
            alert("EIGHT");
            break;
        case 9:
            alert("NINE");
            break;
        default:
            alert("ENTER VALID NUMBER")
            break;
    }
</script>
</html>
